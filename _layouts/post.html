<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="body">
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-NVXHXV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NVXHXV');</script>
    <!-- End Google Tag Manager -->

    {% include header-page.html %}

    <section class="page page-project">

      <div class="page-project__heading">

        <div class="wrapper">
          <h1 class="page-project__title">
            {{ page.name }}
          </h1>
        </div>

      </div>

      <div class="wrapper">

        <div class="page-project__col">
          <img src="{{ page.photo }}" alt="{{ page.name }}">
        </div>

        <div class="page-project__col2">
          <div class="page-project__text">
            {{ page.text }}
            <div class="skills-list">{{ page.skills }}</div>
            <div class="page-project__button">
              <a target="_blank" title="{{ page.name }}" href="{{ page.link }}"
          class="btn btn--pink">ver site</a>
            </div>
          </div>


        </div>

      </div>

    </section>



    {% include footer-page.html %}

    <script type="text/javascript">
    WebFontConfig = {
    google: { families: [ 'Open+Sans:400,300,600,700:latin' ] }
    };
    (function() {
    var wf = document.createElement('script');
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
    })(); </script>


  </body>

</html>
